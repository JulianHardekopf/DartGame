<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src='doodleClient.dart.js'></script>
</head>

<body>

<div id="menu">
    <h1 id="title">Doodle Jump Dart</h1>
    <button class="start">Start</button>
    <button class="leaderboard">Leaderboard</button>
    <p id="currentScore"></p>
    <p id="highscore"></p>
    <h2 class="controls">Controls:</h2>
    <img class="a-control" src="img/A-control.png" alt="move to left">
    <img class="d-control" src="img/D-control.png" alt="move to right">
    <p>Move to the left with "A-Key" and right with "D-Key"</p>
</div>


<div id="field">
    <div class="player"></div>
    <div class="fireball"></div>

</div>

</body>
</html>
