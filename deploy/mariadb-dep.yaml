apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deploy
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          command: ["mariadb", "--host", "127.0.0.1", "-P", "3306", "--user", "root", "-pPassword123!"]
          ports:
            - containerPort: 3306
              name: db-port
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: "Password123!"
            - name: MARIADB_USER
              value: "root"
            - name: MARIADB_DATABASE
              value: demo